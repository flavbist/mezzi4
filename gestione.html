<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Mezzi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestione Mezzi</h1>

    <!-- AREA LOGIN -->
    <div id="login-area">
      <div class="form-row">
        <label for="password">Inserisci password:</label>
        <input type="password" id="password" autocomplete="current-password">
      </div>
      <button id="password-btn" class="btn" onclick="checkPassword()">Accedi</button>
    </div>

    <!-- AREA GESTIONE (visibile dopo login) -->
    <div id="gestione-area" style="display: none;">
      <h2>Aggiungi nuovo mezzo</h2>
      <form id="mezzo-form">
        <div class="form-row">
          <label for="nome_mezzo">Nome Mezzo:</label>
          <input type="text" id="nome_mezzo" placeholder="Es. Fiat Ducato" required>
        </div>
        <div class="form-row">
          <label for="anno_prima_immatricolazione">Anno Prima Immatricolazione:</label>
          <input type="number" id="anno_prima_immatricolazione" placeholder="Es. 2015" required>
        </div>
        <div class="form-row">
          <label for="attrezzatura">Attrezzatura:</label>
          <input type="text" id="attrezzatura" placeholder="Es. Cassone Ribaltabile">
        </div>
        <div class="form-row">
          <label for="anno_attrezzatura">Anno Attrezzatura:</label>
          <input type="number" id="anno_attrezzatura" placeholder="Es. 2020">
        </div>
        <div class="form-row">
          <label for="km_percorsi">KM Percorsi:</label>
          <input type="number" id="km_percorsi" placeholder="Es. 120000">
        </div>
        <div class="form-row">
          <label for="note_varie">Note:</label>
          <textarea id="note_varie" placeholder="Eventuali dettagli"></textarea>
        </div>
        <div class="form-row">
          <label for="prezzo">Prezzo (€):</label>
          <input type="number" id="prezzo" placeholder="Es. 25000" required>
        </div>
        <div class="form-row">
          <label for="foto_mezzo">Foto del Mezzo:</label>
          <input type="file" id="foto_mezzo" multiple accept="image/*">
        </div>
        <div class="form-row center">
          <button type="submit" class="btn">Aggiungi Mezzo</button>
        </div>
      </form>
      <div id="codice-generato" style="margin-top: 20px; font-weight: bold; color: #fff; background: #1976d2; padding: 12px; border-radius: 6px; font-size: 1.3em; letter-spacing: 2px; text-align: center;"></div>

      <hr style="margin:40px 0 32px 0;">

      <!-- SEZIONE ELIMINA MEZZO -->
      <div id="elimina-area">
        <h2>Elimina mezzo</h2>
        <form id="elimina-form">
          <div class="form-row">
            <label for="codice_elimina">Codice FB del mezzo da eliminare:</label>
            <input type="text" id="codice_elimina" required placeholder="Inserisci codice FB esatto">
          </div>
          <div class="form-row center">
            <button type="submit" class="btn danger">Elimina Mezzo</button>
          </div>
        </form>
        <div id="elimina-result" style="margin-top:12px;"></div>
      </div>
    </div>
      <!-- Modifica Mezzo -->
<hr>
<h3>Modifica Mezzo</h3>
<input type="text" id="codice_modifica" placeholder="Codice FB">
<button id="cerca-modifica-btn">Modifica Mezzo</button>

<form id="modifica-form" style="display:none; margin-top:1em;">
    <!-- Campi come nel form inserimento -->
    <label>Nome mezzo: <input type="text" id="mod_nome_mezzo"></label><br>
    <label>Anno prima immatricolazione: <input type="number" id="mod_anno_prima_immatricolazione"></label><br>
    <label>Targa: <input type="text" id="mod_targa"></label><br>
    <label>Attrezzatura: <input type="text" id="mod_attrezzatura"></label><br>
    <label>Anno attrezzatura: <input type="number" id="mod_anno_attrezzatura"></label><br>
    <label>Km percorsi: <input type="number" id="mod_km_percorsi"></label><br>
    <label>Note varie: <input type="text" id="mod_note_varie"></label><br>
    <label>Prezzo: <input type="number" id="mod_prezzo" step="0.01"></label><br>
    <label>Scadenza assicurazione: <input type="date" id="mod_scadenza_assicurazione"></label><br>
    <label>Scadenza revisione: <input type="date" id="mod_scadenza_revisione"></label><br>
    <!-- Non gestisco qui nuove foto per semplicità -->
    <button type="submit">Salva Modifiche</button>
</form>
<div id="modifica-result"></div>

    <div class="center" style="margin-top:32px;">
      <a href="index.html" class="btn">Torna Indietro</a>
    </div>
  </div>
  <script type="module" src="gestione.js"></script>
</body>
</html>
